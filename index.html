<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAG Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 60px;
    }
    h1 {
      font-size: 2.2em;
    }
    section {
      padding: 30px;
    }
    .chart-container, .form-section, .portal-section {
      background: #1f1f1f;
      padding: 25px;
      margin-top: 40px;
      border-radius: 10px;
    }
    input, textarea, button, select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #666;
      color: white;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      background: #333;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab.active {
      background: #00bcd4;
      color: #000;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="SAG Enterprise Logo" />
    <h1>SAG ENTERPRISE</h1>
  </header>

  <section>
    <h2>üìä Financial Overview Chart</h2>
    <div class="chart-container">
      <canvas id="financeChart"></canvas>
    </div>
  </section>

  <section class="form-section">
    <h2>üì© Ask a Question / Upload Data</h2>
    <textarea rows="4" placeholder="Type your question here..."></textarea>
    <input type="file" />
    <button>Submit (Demo Only)</button>
  </section>

  <section class="portal-section">
    <h2>üîê Client Portal</h2>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('register')">Register</div>
      <div class="tab" onclick="switchTab('login')">Login</div>
      <div class="tab" onclick="switchTab('services')">Explore Services</div>
    </div>

    <div id="register" class="tab-content active">
      <input type="text" placeholder="Full Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Create Password" />
      <button>Register (Demo)</button>
    </div>

    <div id="login" class="tab-content">
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Login (Demo)</button>
    </div>

    <div id="services" class="tab-content">
      <label>Select Service:</label>
      <select>
        <option>Tax Filing & Planning</option>
        <option>Business Registration</option>
        <option>Investment Advisory</option>
        <option>Loan Assistance</option>
        <option>GST Registration</option>
      </select>
      <button>Access Service (Demo)</button>
    </div>
  </section>

  <script>
    // Chart.js
    const ctx = document.getElementById('financeChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Revenue (‚Çπ in Lacs)',
          data: [12, 19, 3, 5, 9],
          backgroundColor: '#00bcd4'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Tab switcher
    function switchTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

      document.querySelector(`.tab[onclick="switchTab('${id}')"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
