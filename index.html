<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAG Enterprises - Financial Consultation Firm</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Rajdhani', sans-serif;
      background: #f2f4f8;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to right, #002e5b, #005aa7);
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    nav {
      background: #001f3f;
      text-align: center;
      padding: 0.8rem;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00bfff;
    }
    section {
      padding: 3rem 1rem;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      font-size: 2rem;
      color: #002e5b;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    ul, ol {
      padding-left: 1.2rem;
      margin-top: 0.5rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
    .services-box, .contact-box, .education-box {
      background: #fff;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
    footer {
      background: #002e5b;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.95rem;
    }
    a {
      color: #005aa7;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #e6f0ff;
    }
    /* Welcome Banner Styles */
    #welcome {
      position: relative;
      height: 80vh;
      background: linear-gradient(135deg, #002e5b, #004e92);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #welcome h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    #welcome span {
      color: #00d4ff;
    }
    #welcome p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }
    #welcome a {
      padding: 12px 24px;
      background: #00d4ff;
      color: #002e5b;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #00d4ff;
    }
  </style>
</head>
<body>  <section id="welcome">
    <div>
      <h1 class="typing">Welcome to <span>SAG Enterprises</span></h1>
      <p>Your Trusted Financial Consultation Partner</p>
      <a href="#core-services">Explore Services</a>
    </div>
  </section>  <header>
    <h1>SAG Enterprises</h1>
    <p>Your Trusted Financial Consultation Partner</p>
  </header>  <nav>
    <a href="#about">About</a>
    <a href="#core-services">Services</a>
    <a href="#education">Home Loan Info</a>
    <a href="#contact">Contact</a>
  </nav>  <!-- Remaining sections remain unchanged -->  <!-- You can now continue from your About, Services, Education, and Contact section from here -->  <script>
    const text = document.querySelector(".typing");
    let str = text.textContent;
    let split = str.split("");
    text.textContent = "";
    let char = 0;

    function type() {
      if (char < split.length) {
        text.textContent += split[char];
        char++;
        setTimeout(type, 100);
      }
    }
    type();
  </script></body>
</html>
